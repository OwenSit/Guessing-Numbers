<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			Guessing Number from 1 To 9 Game
		</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Guessing Numbers from 1 To 9</h1>
		</header>
		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="user-guess">❓</span>
			<span id="comp-guess">❓</span>
		</div>

		<div class="result">
			<h1>Pick A Number And See If They Match The Computer :)</h1>
		</div>

		<div class="choices">
			<div class="choice" id="1">1</div>
			<div class="choice" id="2">2</div>
			<div class="choice" id="3">3</div>
			<div class="choice" id="4">4</div>
			<div class="choice" id="5">5</div>
			<div class="choice" id="6">6</div>
			<div class="choice" id="7">7</div>
			<div class="choice" id="8">8</div>
			<div class="choice" id="9">9</div>
		</div>

		<div class="scores">
			Your Scores:
			<span id="score">0</span>
		</div>
		<script src="app.js" charset="utf-8"></script>
	</body>
</html>
